version: '3.7'

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    restart: always
    ports: 
      - '8080:80'
    depends_on:
      - node
    networks:
      - default-network
  
  node:
    container_name: node
    restart: always
    entrypoint: "dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh"
    command: npm start
    build:
      context: ./node
    depends_on:
      - db
    networks:
      - default-network
    volumes:
      - ./node:/home/node/app

  db:
    image: mysql:5.7
    command: --innodb_use_native_aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: nodedb
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'root'      
      MYSQL_ROOT_PASSWORD: 'root'
    expose:
      - '3306'
    networks:
      - default-network

networks:
  default-network:
    driver: bridge